<app-header />

<div class="add-atividade-container">
  <h1>Adicionar atividade realizada</h1>
  <p-button (click)="showDialog()" icon="pi pi-external-link" label="Adicionar atividade"></p-button>
</div>



<p-dialog header="Atividades Físicas" [(visible)]="visible" [style]="{ width: '50vw', height: '70vh' }">

  <div class="flex auto">
    <p-dropdown appendTo="body" [options]="atividades" [(ngModel)]="atividadeSelecionada" inputId="atividade" placeholder="Selecione a atividade" optionLabel="nome"></p-dropdown>
  </div>

  <div class="flex-auto">
    <label for="icondisplay" class="font-bold block mb-2 mt-4"> Data da Ativadade </label>
    <p-calendar [(ngModel)]="date" [iconDisplay]="'input'" [showIcon]="true" inputId="icondisplay"></p-calendar>
  </div>

  <div class="flex-auto">
    <label for="distancia" class="font-bold block mb-2 mt-4">Distância(km)</label>
    <p-inputNumber [(ngModel)]="distancia" mode="decimal" inputId="distancia" [useGrouping]="false" suffix=" km" [minFractionDigits]="1"> </p-inputNumber>
  </div>

  <div class="flex-auto">
    <label for="duracao" class="font-bold block mb-2 mt-4">Duração(em minutos)</label>
    <p-inputNumber [(ngModel)]="duracao" mode="decimal" inputId="duracao" [useGrouping]="false" suffix=" min"> </p-inputNumber>
  </div>
    
  <div class="flex-auto">
    <button pButton pRipple label="Enviar" class="p-button-success mt-4" (click)="salvarDados()"></button>
  </div>

</p-dialog>


<div class="atividades-container">
  <div class="card" *ngFor="let atividade of listaAtividades">
    <app-atividade-detail 
      [atividadeSelecionada]="atividade.atividadeSelecionada"
      [date]="atividade.dataAtividade | dateFormat"
      [distancia]="atividade.distancia"
      [duracao]="atividade.duracao">
    </app-atividade-detail>
  </div>
</div>
