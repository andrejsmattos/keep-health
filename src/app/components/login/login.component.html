<div class="login">
  <form (ngSubmit)="entrar()" [formGroup]="formLogin">

    <div class="elemento-form">
      <label for="email">Email </label>
      <input type="email" name="email" class="form-control" formControlName="email" required>
    </div>

    <div class="elemento-form">
      <label for="senha">Senha </label>
      <input type="password" name="senha" class="form-control" formControlName="senha" required>
    </div>

    <div class="botoes-form">
      <button class="btn-entrar" type="submit">Entrar</button>
      <button class="btn-cadastrar" (click)="cadastrar()" type="submit">Cadastrar-me</button>
      
    <div class="botoes-form">
      <button class="btn-esqueci-senha" type="submit" (click)="esqueciSenha()">Esqueci a senha</button>
    </div>
    </div>
  </form>
</div>
