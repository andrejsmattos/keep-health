<div class="cadastro">
  <form (ngSubmit)="cadastrarUsuario()" [formGroup]="formCadastro">

    <div class="elemento-form">
      <label for="nome">Nome</label>
      <input name="nome" type="text" formControlName="nome" required>
    </div>
    
    <div class="elemento-form">
      <label for="email">Email</label>
      <input name="email" type="email" formControlName="email" required>
    </div>

    <div class="elemento-form">
      <div class="element-form"></div>
      <label for="peso">Peso (kg)</label>
      <input class="peso" name="peso" type="number" formControlName="peso" required>
      <label for="altura">Altura (cm)</label>
      <input class="altura" name="altura" type="number" formControlName="altura" required>
    </div>
  
    <div class="elemento-form">
      <label for="dataNascimento">Data de nascimento</label>
      <input name="dataNascimento" type="date" formControlName="dataNascimento" required>
    </div>

    <div class="elemento-form">
      <label for="cep">CEP</label>
      <input name="cep" type="number" formControlName="cep" id="cep" required>
      <button id="btn-pesquisar">Pesquisar</button>
    </div>

    <div class="elemento-form">
      <label for="senha">Senha</label>
      <input name="senha" type="password" formControlName="senha" required>
    </div>

    <div class="elemento-form">
      <label for="confirmarSenha">Confirmar senha</label>
      <input name="confirmarSenha" type="password" formControlName="confirmarSenha" required>
    </div>

    <div class="botoes-form">
      <button class="btn-cadastrar" type="submit">Cadastrar</button>
    </div>

    <div class="botoes-form">
      <button id="btn-voltar" (click)="voltarLogin()">Voltar</button>
    </div>
  </form>
</div>
