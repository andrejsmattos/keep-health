
<div class="atividade-container">
  <div class="card">

    <div class="image">
      <img src="{{ atividadeSelecionada?.imagem }}" alt="{{ atividadeSelecionada?.nome }}">
    </div>
    <h3>{{ atividadeSelecionada?.nome }}</h3>

    <p>{{ date }}</p>
    <p>{{ distancia }}km</p>
    <p>{{ duracao }}min</p>
  </div>
</div>
