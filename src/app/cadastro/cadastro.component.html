<div class="cadastro">
  <form (ngSubmit)="cadastrar()" [formGroup]="form">

    <div class="elemento-form">
      <label for="nome">Nome: </label>
      <input name="nome" type="text" formControlName="nome">
    </div>
    
    <div class="elemento-form">
      <label for="email">Email </label>
      <input name="email" type="email" formControlName="email">
    </div>
    
    <div class="elemento-form">
      <label for="dataNascimento">Data de nascimento </label>
      <input name="dataNascimento" type="date" formControlName="dataNascimento">
    </div>

    <div class="elemento-form">
      <label for="senha">Senha: </label>
      <input name="senha" type="password" formControlName="senha">
    </div>

    <div class="elemento-form">
      <label for="confirmarSenha">Confirmar senha: </label>
      <input name="confirmarSenha" type="password" formControlName="confirmarSenha">
    </div>

    <div class="botoes-form">
      <button class="btn-cadastrar" type="submit">Cadastrar</button>
    </div>
  </form>
</div>
